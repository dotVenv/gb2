{% load static %}

<!DOCTYPE HTML>
    <html lang='en'>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
            <meta property="og:site_name" content="dotVenv" /> <!-- website name -->
            <meta property="og:site" content="https://www.gamers-bounty.com" /> <!-- website link -->
            <meta property="og:title" content="Online Esports"/> <!-- title shown in the actual shared post -->
            <meta property="og:description" content="The new e-sports" /> <!-- description shown in the actual shared post -->
            <meta property="og:type" content="website" />
            <!-- ===============================================-->
            <!--    Document Title-->
            <!-- ===============================================-->
            <title>{% block title %} {% endblock %}</title>
        
            <!-- ===============================================-->
            <!--    Favicons-->
            <!-- ===============================================-->
            
            <!-- <link rel="apple-touch-icon" sizes="180x180" href='{% static "gb/static/imgs/pngs/apple-touch-icon.png" %}'>
            <link rel="icon" type="image/png" sizes="32x32" href='{% static "gb/static/imgs/pngs/favicon-32x32.png" %}'>
            <link rel="icon" type="image/png" sizes="16x16" href='{% static "gb/static/imgs/pngs/favicon-16x16.png" %}'>
            <link rel="shortcut icon" type="image/x-icon" href='{% static "gb/static/imgs/pngs/favicon.ico" %}'>
            <meta name="msapplication-TileImage" content='{% static "gb/static/imgs/pngs/mstile-150x150.png" %}'> -->
        
            
            <meta name="theme-color" content="#ffffff">
            
            <!-- ===============================================-->
            <!--    Stylesheets-->
            <!-- ===============================================-->
            <link href='{% static "gb/static/css/output.css" %}' rel='stylesheet' />
            <link href='{% static "gb/static/css/custom.css" %}' rel='stylesheet' />
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
           
            <link rel="preconnect" href="https://fonts.googleapis.com">
             <script src="https://kit.fontawesome.com/4f96740dd8.js" crossorigin="anonymous"></script>
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700&amp;family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300&amp;display=swap" rel="stylesheet">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
            <script src="fernetBrowser.js" type='text/html'></script>
            {% block title %} {% endblock %}
        </head>
        <body>
            {% block body %}{% endblock %}
        </body>
    </html>
